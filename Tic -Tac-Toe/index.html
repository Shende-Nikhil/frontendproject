<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe • Vanilla JS + Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app container">
    <header>
      <div class="brand">
        <div class="logo"><span>XO</span></div>
        <h1 class="h5 mb-0">Tic-Tac-Toe</h1>
      </div>
    </header>

    <section class="panel">
      <div class="controls">
        <div class="control">
          <label for="mode">Mode</label>
          <select id="mode" class="form-select ms-auto">
            <option value="human">2 Players</option>
            <option value="easy">CPU: Easy</option>
            <option value="hard" selected>CPU: Hard</option>
          </select>
        </div>
        <div class="control justify-content-center">
          <button id="newGame" class="btn-accent">New Game</button>
        </div>
        <div class="control justify-content-center">
          <button id="resetScores" class="btn-ghost">Reset Scores</button>
        </div>
      </div>

      <div class="status">
        <div class="turn d-flex align-items-center gap-2">
          <span class="dot x" id="turnDot"></span>
          <strong id="statusText">X's turn</strong>
        </div>
        <div id="resultText" aria-live="assertive"></div>
      </div>

      <div class="board" id="board" role="grid" aria-label="Tic Tac Toe Board"></div>

      <div class="scorebar">
        <div class="score"><h3>X Wins</h3><p class="x" id="scoreX">0</p></div>
        <div class="score"><h3>Draws</h3><p class="d" id="scoreD">0</p></div>
        <div class="score"><h3>O Wins</h3><p class="o" id="scoreO">0</p></div>
      </div>
    </section>

    <footer class="mt-3">
      Built with ❤ in Vanilla JS. You play <strong>X</strong> vs CPU. 
      Hard mode uses <em>minimax</em>.
    </footer>
  </div>

  <!-- Game Logic -->
  <script src="script.js"></script>
</body>
</html>
